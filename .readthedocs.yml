# .readthedocs.yml
# Read the Docs configuration file

version: 2

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

formats: all

python:
  version: 3.8
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
  system_packages: true
